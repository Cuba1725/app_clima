<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="shortcut icon" type="image/png" href="./clima.png">
  <link rel="apple-touch-icon" href="./clima.png">
  <link rel="apple-touch-startup-image" href="./clima.png">
  <link rel="manifest" href="./manifest.json"> 
  <title>App_Clima_Cuba</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <script src="./main.js" defer></script>

<body>

  <div class="contenedor">

  <div class="container">
    <div class="cont-reloj">
        <div class="time">
          <span id="hours">00</span>
          <span class="blink-colon">:</span>
          <span id="minutes">00</span>
          <span class="blink-colon">:</span>
          <span id="seconds">00</span>
        </div>
        <div class="date-container">
          <span id="date">01-01-2021</span>
          <span id="day">Jueves</span>
        </div>
    </div>
  </div> 

  <div class="card">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Buscar ciudad...">
      <button> <img src="./search.png" alt=""> </button>
    </div>
    <div class="weather Cargando">
      <h2 class="city">Clima en Pilar</h2>
      <h1 class="temp">21°C</h1>
      <div class="flex">
        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
        <div class="description">Nublado</div>
      </div>
      <div class="flex_temp">
          <div class="temp_min">Min: 10ºC </div>
          <div class="temp_max">Max: 25ºC</div>
      </div>
      <div class="humidity">Humedad: 60%</div>
      <div class="wind">Viento: 6.2 km/h</div>
    </div>
  </div> 

  <div class="container">
    <div class="flexbox">

        <li><a href="https://www.linkedin.com/in/danielmedina89/"><img src="./linkedin.png" alt=""></a></li>
        <li><a href="https://www.instagram.com/dannymedinabng/"><img src="./instagram.png" alt=""></a></li>
      </ul>
    </div>
  </div>

  </div>  
  <script src="./script.js"></script>
